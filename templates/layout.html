<!doctype html>
<head>
	<meta charset="UTF-8">
	<title>SILP Lab Hindi to English Translator</title>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery-2.1.3.js') }}">\x3C/script>')</script>
	<link rel="stylesheet" href="{{ url_for('static', filename='jquery.virtualKeyboard.css') }}">
</head>
{% block body %}
<h2>Welcome to the SILP Hindi to English Translator</h2>
{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul class=flashes>
		{% for message in messages %}
			<li>{{ message }}</li>
		{% endfor %}
		</ul>
	{% endif %}
{% endwith %}
{% endblock %}
